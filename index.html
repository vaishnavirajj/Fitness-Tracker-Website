<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
       
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">FitTrack Pro</h1>
        <div id="auth-container">
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                </li>
            </ul>
            <div class="tab-content" id="authTabsContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="login-form" class="mt-3">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form id="register-form" class="mt-3">
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="register-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="app-container" style="display: none;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FitTrack Pro</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-page="dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="activity">Activity</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="goals">Goals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="profile">Profile</a>
                            </li>
                        </ul>
                    </div>
                    <button id="logout-btn" class="btn btn-outline-primary">Logout</button>
                </div>
            </nav>
            <div id="dashboard-page">
                <h2 class="mb-4">Dashboard</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-chart-line me-2"></i>Activity Overview
                            </div>
                            <div class="card-body">
                                <canvas id="activity-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-bullseye me-2"></i>Goals Progress
                            </div>
                            <div class="card-body">
                                <ul id="goals-list" class="list-group">
                                    <!-- Goals will be added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="activity-page" style="display: none;">
                <h2 class="mb-4">Activity Tracker</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-plus-circle me-2"></i>Add Activity
                            </div>
                            <div class="card-body">
                                <form id="activity-form">
                                    <div class="mb-3">
                                        <label for="activity-type" class="form-label">Activity Type</label>
                                        <select class="form-select" id="activity-type" required>
                                            <option value="">Select an activity</option>
                                            <option value="walking">Walking</option>
                                            <option value="running">Running</option>
                                            <option value="cycling">Cycling</option>
                                            <option value="swimming">Swimming</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="activity-duration" class="form-label">Duration (minutes)</label>
                                        <input type="number" class="form-control" id="activity-duration" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="activity-calories" class="form-label">Calories Burned</label>
                                        <input type="number" class="form-control" id="activity-calories" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Add Activity</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-history me-2"></i>Recent Activities
                            </div>
                            <div class="card-body">
                                <ul id="activities-list" class="list-group">
                                    <!-- Activities will be added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="goals-page" style="display: none;">
                <h2 class="mb-4">Fitness Goals</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-plus-circle me-2"></i>Add Goal
                            </div>
                            <div class="card-body">
                                <form id="goal-form">
                                    <div class="mb-3">
                                        <label for="goal-type" class="form-label">Goal Type</label>
                                        <select class="form-select" id="goal-type" required>
                                            <option value="">Select a goal type</option>
                                            <option value="weight">Weight Loss</option>
                                            <option value="steps">Daily Steps</option>
                                            <option value="calories">Calorie Burn</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="goal-target" class="form-label">Target</label>
                                        <input type="number" class="form-control" id="goal-target" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="goal-deadline" class="form-label">Deadline</label>
                                        <input type="date" class="form-control" id="goal-deadline" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Add Goal</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-list-alt me-2"></i>Current Goals
                            </div>
                            <div class="card-body">
                                <ul id="goals-list-page" class="list-group">
                                    <!-- Goals will be added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profile-page" style="display: none;">
                <h2 class="mb-4">User Profile</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-user me-2"></i>Profile Information
                            </div>
                            <div class="card-body">
                                <form id="profile-form">
                                    <div class="mb-3">
                                        <label for="profile-name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="profile-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="profile-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="profile-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="profile-weight" class="form-label">Weight (kg)</label>
                                        <input type="number" class="form-control" id="profile-weight" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="profile-height" class="form-label">Height (cm)</label>
                                        <input type="number" class="form-control" id="profile-height" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-2"></i>Stats Overview
                            </div>
                            <div class="card-body">
                                <canvas id="stats-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
   


         
</body>
</html>
